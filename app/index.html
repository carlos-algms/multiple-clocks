<!doctype html>
<html class="">
  <head>
    <meta charset="utf-8" />
    <title>Multiple clocks</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <aside class="col-sm-4 col-sm-push-4 text-center">
          <div class="clock-digital">
            <span class="clock-digital--hours"></span>
            <span class="clock-digital--seconds"></span>
            <span class="clock-digital--seconds"></span>
          </div>
          <div class="clock-digital">
            <span class="clock-digital--hours"></span>
            <span class="clock-digital--seconds"></span>
            <span class="clock-digital--seconds"></span>
          </div>
        </aside>
      </div>

      <div class="row">
        <aside class="col-sm-4 col-sm-push-4 text-center">
          <clock-analogic></clock-analogic>
        </aside>
      </div>
    </div>

    <div class="hidden">
      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/utils.js"></script>
      <script src="scripts/clock-digital.js"></script>
      <script src="scripts/clock-analogic.js"></script>
      <!-- endbuild -->
    </div>
</body>
</html>
