<!doctype html>
<html class="">
  <head>
    <meta charset="utf-8" />
    <title>Multiple clocks</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
        <div>
          <div class="clock-digital">
            <span class="clock-digital--hours"></span>
            <span class="clock-digital--seconds"></span>
            <span class="clock-digital--seconds"></span>
          </div>
        </div>

        <aside>
          <h1>Analogic clock with CSS</h1>

          <div class="clock-analogic">
            <ul class="clock-analogic--marks"><li></li><li></li><li></li><li></li><li></li><li></li></ul>
            <div class="clock-analogic--pointers">
              <span class="clock-analogic--minutes"></span>
              <span class="clock-analogic--hours"></span>
              <span class="clock-analogic--seconds"></span>
            </div>
          </div>
        </aside>

        <aside>
          <h1>Analogic clock with SVG</h1>

          <svg class="clock-analogic-svg" width="320" height="320" viewBox="0 0 320 320">
            <circle r="160" cy="160" cx="160"></circle>
            <circle r="145" cy="160" cx="160" fill="white"></circle>
            <g class="clock-analogic-svg--marks">
              <rect width="10" height="290" x="155" y="15" transform="rotate(0 160 160)"></rect>
              <rect width="10" height="290" x="155" y="15" transform="rotate(30 160 160)"></rect>
              <rect width="10" height="290" x="155" y="15" transform="rotate(60 160 160)"></rect>
              <rect width="10" height="290" x="155" y="15" transform="rotate(90 160 160)"></rect>
              <rect width="10" height="290" x="155" y="15" transform="rotate(120 160 160)"></rect>
              <rect width="10" height="290" x="155" y="15" transform="rotate(150 160 160)"></rect>
            </g>
            <circle r="120" cy="160" cx="160" fill="white"></circle>
            <g class="clock-analogic-svg--pointers">
              <rect class="clock-analogic-svg--minutes" width="10" height="115" x="155" y="45" fill="#CCCCCC"></rect>
              <rect class="clock-analogic-svg--hours" width="10" height="90" x="155" y="70" fill="black"></rect>
              <rect class="clock-analogic-svg--seconds" width="4" height="115" x="158" y="45" fill="red"></rect>
              <circle r="13" cy="160" cx="160" fill="black"></circle>
            </g>
          </svg>
        </aside>
      </div>
    </div>

    <div class="hidden">
      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/utils.js"></script>
      <script src="scripts/clock-digital.js"></script>
      <script src="scripts/clock-analogic.js"></script>
      <script src="scripts/clock-analogic-svg.js"></script>
      <!-- endbuild -->
    </div>
</body>
</html>
